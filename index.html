<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Games by Oscar Alonso Bustos</title>
      <!-- Favicon-->
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
      <!-- Font Awesome icons (free version)-->
      <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
      <!-- Google fonts-->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="css/styles.css" rel="stylesheet" />
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
  </head>

  <body id="page-top">
    <!-- Game Section-->
    <section class="section bg-primary color-secondary mb-0" id="game">
        <div class="section-container">
            <!-- Game Section Heading-->
            <h2 id="game-title" class="section-heading text-center text-uppercase">Snake</h2>
            <h4 class="section-heading text-center">by Oscar Alonso Bustos</h4>

            <!-- Game itself-->
            <div class="section-row content-center">
            		 <iframe id="game-frame" src="snake/index.html" style="height:640px;width:640px;" title="Snake"></iframe>
            </div>
        </div>
    </section>

    <!-- All games Section-->
    <section class="section portfolio bg-secondary color-primary mb-0" id="other-games">
        <div class="section-container">
            <!-- Game Section Heading-->
            <h2 class="section-heading text-center text-uppercase">All games</h2>

            <!-- Games listing-->
            <div class="section-row justify-center">
                <!-- Game 1 -->
                <div class="col-4 mb-5">
                    <div class="portfolio-item mx-auto">
                        <div class="portfolio-item-caption" data-dir="snake" data-height="640" data-width="640">
                            <div class="portfolio-item-caption-content text-center color-secondary">
                                <div class="portfolio-item-title">
                                  Snake
                                </div>
                                <div class="portfolio-item-text">
                                  Retro snake game that we all played in a nokia phone.
                                </div>
                                <div class="section-row content-center mb-3">
                                  <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/oscaralonsob/gdSnake"><i class="fab fa-fw fa-github"></i></a>
                                </div>
                            </div>
                        </div>
                        <img class="img-fluid" src="snake/img/snake.png" alt="..." />
                    </div>
                </div>

                <!-- Game 2 -->
                <div class="col-4 mb-5">
                    <div class="portfolio-item mx-auto">
                        <div class="portfolio-item-caption" data-dir="pong" data-height="600" data-width="1024">
                            <div class="portfolio-item-caption-content text-center color-secondary">
                                <div class="portfolio-item-title">
                                  Pong
                                </div>
                                <div class="portfolio-item-text">
                                  Pong game that you can play against IA or another player.
                                </div>
                                <div class="section-row content-center mb-3">
                                  <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/oscaralonsob/gdPong"><i class="fab fa-fw fa-github"></i></a>
                                </div>
                            </div>
                        </div>
                        <img class="img-fluid" src="pong/img/pong.png" alt="..." />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section-->
    <section class="section bg-primary color-secondary pb-3" id="contact">
        <div class="section-container">
            <!-- Contact Section Heading-->
            <h2 class="section-heading text-center text-uppercase">Contact</h2>

            <!-- Footer Social Icons-->
            <div class="section-row content-center mb-3">
              <div class="col-12 mb-lg-0 text-center">
                  <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/oscaralonsob"><i class="fab fa-fw fa-github"></i></a>
              </div>
            </div>
        </div>
    </section>
  </body>
</html>
